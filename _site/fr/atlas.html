  <div class="navbar-atlas" id="bar-items" style="text-align: center;">

    <a class = "toggleButton" id="rachel-jedinak" onclick="switchMap(this.id)"></h1>Rachel Jedinak</a>

  <body>
    <div id="map" style="text-align: center;">
      <iframe src="https://pennds.org/melanieperon/neatline/fullscreen/test-exhibit" width="95%" height="700vh" frameborder="0"></iframe>
    </div><br>
    <div class="iframe-wrapper">
      <p>
        <div id="full" class="button">
          <a href="https://pennds.org/melanieperon/neatline/fullscreen/test-exhibit-1" target="blank">
            <button>Fullscreen Map</button></a>
        </div>  
      </p>  
      </div>
  </body>

<script>

document.getElementsByClassName("toggleButton").onclick = console.log(this.id); 





function switchMap(id){
  let buttons = document.getElementsByClassName("toggleButton");
  console.log(buttons);
  for(let i=0;i<buttons.length;i++){
    buttons[i].setAttribute('class', 'toggleButton');
    console.log(buttons[i])
  }
  let map = document.getElementById("map");
	map.innerHTML = "<iframe src='https://pennds.org/melanieperon/neatline/fullscreen/" + id +"' width='95%' height='700vh' frameborder='0'></iframe>"
  let full = document.getElementById("full");
	full.innerHTML = "<a href='https://pennds.org/melanieperon/neatline/fullscreen/" + id +"' target='blank'> <button>Fullscreen Map</button></a>"
  document.getElementById(id).setAttribute('class', 'toggleButton selected')

  console.log(id);
}

</script>
